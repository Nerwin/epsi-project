<template name="register">
    <div class="list">
        <div class="row row-center">
            <div class="col login">
                <div class="login-screen">
                    <div class="login-form">
                        <h4 style="text-align:center;">Survey Meeting</h4>
                        <label class="item item-input">
                            <input type="text" placeholder="Email" id="username">
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Lastname" id="prenom">
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Firstname" id="nom">
                        </label>
                        <label class="item item-input">
                            <input type="password" placeholder="Password" id="password">
                        </label>
                        <div class="row">
                            <div class="col">
                                <button class="button button-block button-positive" id="account-creation">
                                    Create account
                                </button>
                                <button class="button button-block button-positive" id="login-page">
                                    Login
                                </button>
                                <div style="text-align:center;">
                                    <a href="/forgotpassword" style="text-align:center;">forgot password ?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
