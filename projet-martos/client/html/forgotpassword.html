<template name="forgotpassword">
    <div class="list">
        <div class="row row-center">
            <div class="col login">
                <div class="login-screen">
                    <div class="login-form">
                        <h4 style="text-align:center;">Survey Meeting</h4>
                        <label class="item item-input">
                            <input type="text" placeholder="Email to send password" id="email" value="test1@epsi.fr">
                        </label>
                        <div class="row">
                            <div class="col">
                                <button class="button button-block button-positive" id="sendpassword">
                                    Send me my password
                                </button>
                                <button class="button button-block button-positive" id="goHomePage">
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
