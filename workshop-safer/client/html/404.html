<template name="is404">
    <div class="container">
        <div class="container-fluid col-xs-12 col-md-12">
            <div class="error">
                <br><br>
                <div class="error-code m-b-10 m-t-20">404 <i class="fa fa-warning"></i></div>
                <h3 class="font-bold">We couldn't find the page..</h3>

                <div class="error-desc">
                    Sorry, but the page you are looking for was either not found or does not exist. <br/> Try refreshing
                    the page or click the button below to go back to the Homepage.
                    <div>
                        <a class=" login-detail-panel-button btn" id="back" href="/">
                            <i class="fa fa-arrow-left"></i> Go back to Homepage
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
