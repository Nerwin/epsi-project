<template name="fiche">
    {{#if is404}} {{> is404}} {{else}} {{> asideMenu}}
    <div class="container mainPage" style="min-height: 100%; position: relative;">
        {{> header}}
        <div class="container-fluid content-main">
            {{#with myfiche}}
            <div class="row">
                <div class="col-xs-12 col-lg-6">
                    <div class="col-xs-12" style="margin-top : 15px;">
                        <div class="col-xs-4 col-lg-2">
                            <div class="demo-type-example">
                                <img src="{{photo}}" alt="example-image" class="img-circle img-responsive">
                            </div>
                        </div>
                        <div class="col-xs-7 col-lg-10 nameTitle">
                            {{firstname}} {{lastname}} - <i class="fa {{sexeIcon}}"></i>
                        </div>
                    </div>
                    <div class="col-xs-12 separator">
                        <hr>
                    </div>
                    <div class="col-xs-12">
                        <table>
                            <tr>
                                <td align="center"><i class="fa fa-address-card-o"></i></td>
                                <td class="longTdBis"><b>{{_ "security_number"}}&nbsp;:</b> </td>
                                <td>{{secu}}</td>
                            </tr>
                            <tr>
                                <td align="center"><i class="fa fa-birthday-cake"></i></td>
                                <td class="longTdBis"><b> {{_ "birth"}}&nbsp;:</b> </td>
                                <td>{{birth}}</td>
                            </tr>
                            <tr>
                                <td align="center"><i class="fa fa-phone"></i></td>
                                <td class="longTdBis"><b> {{_ "phone"}}&nbsp;:</b> </td>
                                <td>{{phone}}</td>
                            </tr>
                            <tr>
                                <td align="center"><i class="fa fa-male"></i></td>
                                <td class="longTdBis"><b> {{_ "height"}}&nbsp;:</b> </td>
                                <td>{{height}} cm</td>
                            </tr>
                            <tr>
                                <td align="center"><i class="fa fa-balance-scale"></i></td>
                                <td class="longTdBis"><b> {{_ "weight"}}&nbsp;:</b> </td>
                                <td>{{weight}} kg</td>
                            </tr>
                            <tr>
                                <td align="center"><i class="fa fa-flask"></i></td>
                                <td class="longTdBis"><b> {{_ "blood_type"}}&nbsp;:</b> </td>
                                <td>{{bloodtype}}</td>
                            </tr>
                        </table>
                        <div class="col-xs-12 separator">
                            <hr>
                        </div>
                        {{#if hideGoogleMap}} {{else}}
                        <div id="warning" class="col-xs-12 col-md-6">
                            <img id="warning" src="{{warningImg}}" alt="" /><br/><b>{{_ "severity_index"}}</b>
                        </div>
                        <div class="col-xs-12 separator">
                            <hr>
                        </div>
                        {{/if}}
                    </div>
                </div>
                <div class="col-xs-12 col-md-6  mapInfosDivPc">
                    {{#if hideGoogleMap}}
                    <img src="/icons/shield.svg" class="mapInfosDivPc" width="20%" height="20%"> {{else}}
                    <div class="map-container" style="margin-bottom : 25px;">
                        {{> googleMap name="exampleMap" options=exampleMapOptions}}
                    </div>
                    {{#with locationMarker}}
                    <table>
                        <tr>
                            <td class="shortTd"><i class="fa fa-map"></i></td>
                            <td class="longTd"> <b>{{_ "latitude"}} / {{_ "longitude"}}&nbsp;: </b></td>
                            <td> {{position.lat}} / {{position.long}} </td>
                        </tr>
                        <tr>
                            <td class="shortTd"><i class="fa fa-clock-o"></i></td>
                            <td class="longTd"> <b>{{_ "heure"}}&nbsp;: </b> </td>
                            <td>{{date}}</td>
                        </tr>
                        <tr>
                            <td class="shortTd" style="vertical-align : top;"><i class="fa fa-map-marker"></i></td>
                            <td class="longTd" style="vertical-align : top;"> <b>{{_ "address"}} : </b> </td>
                            <td>{{currentlocation}}</td>
                        </tr>
                    </table>
                    {{/with}} {{/if}}
                </div>
            </div>
            <div class="row divCarousel">
                <div class="col-xs-12 col-lg-12">
                    <div class="pagination" style="width : 100%;">
                        <ul style="width : 100%;">
                            <li class="slideCarousel previous arrow-carousel">
                                <a id="left" class="fui-arrow-left"></a>
                            </li>
                            <li class="slideCarousel active carousel label-carousel" id="ICE"><a>{{_ "ICE"}} </a></li>
                            <li class="slideCarousel carousel label-carousel" id="allergies"><a>{{_ "allergies"}} </a></li>
                            <li class="slideCarousel carousel label-carousel" id="pathology"><a>{{_ "pathologies"}} </a></li>
                            <li class="slideCarousel carousel label-carousel" id="background"><a>{{_ "background"}} </a></li>
                            <li class="slideCarousel next arrow-carousel">
                                <a id="right" class="fui-arrow-right"></a>
                            </li>
                        </ul>
                        {{>ICE}} {{>pathology}} {{>allergies}} {{>background}}
                    </div>
                </div>
            </div>
            <div class="col-xs-12 separator">
                <hr>
            </div>
            <div class="row">
                <div class="col-xs-12 col-xs-12">
                    <div class="col-xs-12 col-lg-6 practitioner">
                        <i class="fa fa-medkit"></i><b> {{_ "practitioner"}}&nbsp;:</b>
                        <table class="practiMobileStyle">
                            <tr>
                                <td class="XLongTd"><b>{{_ "first_name"}} : </b></td>
                                <td>{{practitioner.firstname}}</td>
                            </tr>
                            <tr>
                                <td class="XLongTd"><b>{{_ "last_name"}} : </b></td>
                                <td>{{practitioner.lastname}}</td>
                            </tr>
                            <tr>
                                <td class="XLongTd"><b>{{_ "phone"}} : </b></td>
                                <td>{{practitioner.phone}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-xs-12 separator">
                        <hr>
                    </div>
                    <div class="col-xs-12 col-lg-6 medicalNote">
                        <i class="fa fa-sticky-note"></i><b> {{_ "medical_note"}}&nbsp;:</b> <br/>{{medicalNote.text}}
                    </div>
                </div>
                <div class="col-xs-12 separator">
                    <hr>
                </div>
                {{#if hideGoogleMap}} {{else}}
                <div class="mapInfosDivMobile col-xs-12 col-md-6">
                    {{#with locationMarker}}
                    <table>
                        <tr>
                            <td class="shortTd"><i class="fa fa-map"></i></td>
                            <td class="longTd"> <b>{{_ "latitude"}} / {{_ "longitude"}}&nbsp;: </b></td>
                            <td> {{position.lat}} / {{position.long}} </td>
                        </tr>
                        <tr>
                            <td class="shortTd"><i class="fa fa-clock-o"></i></td>
                            <td class="longTd"> <b>{{_ "heure"}}&nbsp;: </b> </td>
                            <td>{{date}}</td>
                        </tr>
                        <tr>
                            <td class="shortTd" style="vertical-align : top;"><i class="fa fa-map-marker"></i></td>
                            <td class="longTd" style="vertical-align : top;"> <b>{{_ "address"}} : </b> </td>
                            <td>{{currentlocation}}</td>
                        </tr>
                    </table>
                    {{/with}}
                    <div class="map-container" style="margin-bottom : 25px;">
                        {{> googleMap name="exampleMapMobile" options=exampleMapOptions}}
                    </div>
                </div>
                {{/if}}
            </div>
            {{/with}}
        </div>
        {{> footer}}
    </div>
    {{/if}}
</template>
