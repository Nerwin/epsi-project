<template name="ICE">
    <div id="divICE" style="display : block;">
        <table class="table table-striped table-bordered tableCarousel">
            <thead>
                <tr>
                    <th>{{_ "first_name"}}</th>
                    <th>{{_ "phone"}}</th>
                    <th>{{_ "relationship"}}</th>
                </tr>
            </thead>
            <tbody>
            {{#each this.ICE}}
                <tr>
                    <td>{{this.firstname}}</td>
                    <td>{{this.phone}}</td>
                    <td>{{this.relationship}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
