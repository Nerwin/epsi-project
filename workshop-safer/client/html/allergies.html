<template name="allergies">
    <div id="divallergies" style="display : none;">
        <table class="table table-striped table-bordered tableCarousel">
            <thead>
                <tr>
                    <th>{{_ "product_name"}}</th>
                    <th>{{_ "gravity"}}</th>
                </tr>
            </thead>
            <tbody>
            {{#each this.allergies}}
                <tr>
                    <td>{{this.name}}</td>
                    <td>{{this.gravity}} /5</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
